<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue动画2</title>
	<link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">
	<style type="text/css">
		#box{
			width:400px;
			margin:0 auto;
		}
		#div1{
			width:100px;
			height:100px;
			background:red;
		}		
	</style>
	<script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
	<input type="button" value="按钮" @click="toggle">
	<transition name="slide-fade" enter-active-class="animated zoomInLeft"
    leave-active-class="animated zoomOutRight">
		<div id="div1" v-show="bSign"></div>
	</transition>
</div>
<script>
	window.onload = function(){
		new Vue({
			el:'#box',
			data:{
				bSign:true
			},
			methods:{
				// toggle:function(){
				// 	alert(1);
				// }
				//es6语法
				toggle(){					
					this.bSign = !this.bSign
				}
			}
		})
	}
</script>
</body>
</html>
