<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue模板</title>
	<script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
	<my-aaa></my-aaa>
</div>
<template id="aaa">
	<h2 @click="change">标题2{{msg}}</h2>
	<ul>
		<li v-for="val in arr">{{val}}</li>
	</ul>
</template>
<script>
	window.onload = function(){	
		new Vue({
			el:'#box',			
			components:{
				'my-aaa':{
					data(){
						return{
							msg:'welcom',
							arr:['apple','banana','orange']
						}
					},
					methods:{
						change(){
							this.msg='changed'
						}
					},
					template:'#aaa'
				}
			}
		})
	}
</script>
</body>
</html>
