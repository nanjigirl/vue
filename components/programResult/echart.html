<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>echart百分比自适应</title>
	<style type="text/css">
		html,body{
			width:100%;
			height:100%;
		}
		.chartBox-top,.chartBox-bottom{						
			width: inherit;
			height:50%;		
			display: flex;
			justify-content: center;
			flex-wrap: wrap;	
		}	
		.chartBox{					
			width:40%;
			height: 40%;
		}
		.chartTest{			
			width:100%;
			height:100%;
		}
		.wrapper{
			width:40em;
			height:100%;
			display:flex;
			flex-wrap: wrap;
		}
	</style>	
</head>
<body>
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../lib/echarts.min.js"></script>

<div class="wrapper">
	<div class="chartBox-top">
		<div class="chartBox">
			<div class="chartTest"></div>
		</div>
		<div class="chartBox">
			<div class="chartTest"></div>
		</div>
		<div class="chartBox">
			<div class="chartTest"></div>
		</div>
		<div class="chartBox">
			<div class="chartTest"></div>
		</div>
	</div>
	<div class="chartBox-top">
		<div class="chartBox">
			<div class="chartTest"></div>
		</div>
		<div class="chartBox">
			<div class="chartTest"></div>
		</div>
		<div class="chartBox">
			<div class="chartTest"></div>
		</div>
		<div class="chartBox">
			<div class="chartTest"></div>
		</div>
	</div>	
</div>
<script type="text/javascript">
	var myChart1 = echarts.init($(".chartTest")[0]);
	var myChart2 = echarts.init($(".chartTest")[1]);
	var myChart3 = echarts.init($(".chartTest")[2]);
	var myChart4 = echarts.init($(".chartTest")[3]);
	var myChart5 = echarts.init($(".chartTest")[4]);
	var myChart6 = echarts.init($(".chartTest")[5]);
	var myChart7 = echarts.init($(".chartTest")[6]);
	var myChart8 = echarts.init($(".chartTest")[7]);
	var option = {
		    color: ['#3398DB'],
		    tooltip : {
		        trigger: 'axis',
		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
		        }
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis : [
		        {
		            type : 'category',
		            data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
		            axisTick: {
		                alignWithLabel: true
		            }
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value'
		        }
		    ],
		    series : [
		        {
		            name:'直接访问',
		            type:'bar',
		            barWidth: '60%',
		            data:[10, 52, 200, 334, 390, 330, 220]
		        }
		    ]
		};
		myChart1.setOption(option);
		myChart2.setOption(option);
		myChart3.setOption(option);
		myChart4.setOption(option);
		myChart5.setOption(option);
		myChart6.setOption(option);
		myChart7.setOption(option);
		myChart8.setOption(option);
</script>
</body>
</html>
