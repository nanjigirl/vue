<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery插件</title>
	<style type="text/css">
		#myDiv{
			width: 100px;
			height:100px;
			border:1px solid blue;
		}
		li{list-style: none;margin:10px;border: 1px solid blue;}
		.bold{font-weight: bold;}
		.italic{font-style: italic;}
	</style>
	<script type="text/javascript" src="../../lib/jquery.min.js"></script>
	<script type="text/javascript" src="changeColor.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btnChange").click(function(){
				$("#myDiv").changeBgColor();
			});
			$("#btnSwap").click(function(){
				$("ul li").swapClass("bold","italic").css("background-color","red");
			});
		})
	</script>
</head>
<body>
	<div id="myDiv"></div>
	<input type="button" value="点击更改颜色" id="btnChange" name=""/>
	<ul>
		<li class="bold">红楼梦</li>
		<li class="italic">西游记</li>
		<li class="bold">三国演义</li>
		<li class="italic">水浒传</li>
	</ul>
	<input type="button" value="SwapClass" id="btnSwap">
</body>
</html>
